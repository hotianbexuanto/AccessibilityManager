name: Gradle Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # 在 Ubuntu 环境上运行

    steps:
    # 获取代码
    - name: Checkout code
      uses: actions/checkout@v2

    # 设置 JDK 11 (使用 Adoptium)
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adoptium'

    # 缓存 Gradle 构建依赖（加速构建）
    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 安装依赖并进行构建
    - name: Gradle build
      run: ./gradlew build --no-daemon  # --no-daemon 防止长时间运行的 Gradle 守护进程

    # 运行测试（可选）
    - name: Gradle test
      run: ./gradlew test --no-daemon

    # 上传构建产物（例如 APK 文件）
    - name: Upload APK artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-apk
        path: app/build/outputs/apk/debug/app-debug.apk
